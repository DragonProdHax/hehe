<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
</head>
<body>
    <button onclick="openGamePopup()">Open Game</button>

    <script>
        function openGamePopup() {
            // Open a new about:blank window
            const gameWindow = window.open('about:blank', '_blank', 'width=600,height=400');

            // Inject HTML content into the new window
            gameWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Custom Game</title>
                    <style>
                        body {
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                            background-color: black;
                            color: white;
                            font-family: Arial, sans-serif;
                        }
                        button {
                            padding: 10px 20px;
                            font-size: 18px;
                            background-color: #007bff;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                        }
                    </style>
                </head>
                <body>
                    <button onclick="alert('Game will start soon!')">Start Game</button>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
