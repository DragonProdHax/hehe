<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2b2b2b, #1f1f1f);
            color: white;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #007acc;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button onclick="openGamePopup()">Open Game</button>

    <script>
        function openGamePopup() {
            // Open a new about:blank window
            const gameWindow = window.open('about:blank', '_blank', 'width=600,height=400');

            // Inject styled HTML content into the new window
            gameWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Custom Game</title>
                    <style>
                        body {
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                            background: linear-gradient(135deg, #1f1f1f, #2b2b2b);
                            color: white;
                            font-family: 'Roboto', sans-serif;
                        }
                        button {
                            padding: 15px 30px;
                            font-size: 20px;
                            font-weight: bold;
                            background-color: #ff6600;
                            color: white;
                            border: none;
                            border-radius: 8px;
                            cursor: pointer;
                            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
                            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
                        }
                        button:hover {
                            background-color: #e65c00;
                            transform: translateY(-3px);
                            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
                        }
                        button:active {
                            transform: translateY(1px);
                            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
                        }
                    </style>
                </head>
                <body>
                    <button onclick="alert('Game will start soon!')">Start Game</button>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
