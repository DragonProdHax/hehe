<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup with Custom URL</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2b2b2b, #1f1f1f);
            color: white;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #00aaff;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
            background-color: #333;
            color: white;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #007acc;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <input type="text" id="urlInput" placeholder="Enter website URL here..." />
    <button onclick="openURLPopup()">Open Website</button>

    <script>
        function openURLPopup() {
            // Get the URL from the input field
            const url = document.getElementById('urlInput').value;

            // Validate the input (basic validation, ensure it starts with http or https)
            if (!url || (!url.startsWith('http://') && !url.startsWith('https://'))) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }

            // Open a new about:blank window
            const gameWindow = window.open('about:blank', '_blank', 'width=800,height=600');

            // Inject HTML with an iframe to the entered URL into the new window
            gameWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Website Viewer</title>
                    <style>
                        body {
                            margin: 0;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            background-color: black;
                        }
                        iframe {
                            border: none;
                            width: 100%;
                            height: 100%;
                        }
                    </style>
                </head>
                <body>
                    <iframe src="${url}" title="Custom Website"></iframe>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
